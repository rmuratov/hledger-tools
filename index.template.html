<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: flex;
      }

      .chart-container {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chart-container">
        <canvas id="expenses" width="300" height="150"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="networth" width="300" height="150"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const networth = document.getElementById("networth");
      const expenses = document.getElementById("expenses");

      // Networth
      new Chart(networth, {{NETWORTH}});

      // Expenses
      new Chart(expenses, {{EXPENSES}});
    </script>
  </body>
</html>
